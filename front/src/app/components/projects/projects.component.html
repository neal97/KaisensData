 <section class="wrapper bg-gray">
      <div class="container py-14 pt-md-0 pb-md-16">
        <div class="row mt-md-n50p mb-14 mb-md-7">
          <div class="col-xl-10 mx-auto">
            <div class="card image-wrapper bg-full bg-image bg-overlay bg-overlay-400" data-image-src="./assets/img/photos/bg2.jpg">
              <div class="card-body p-9 p-xl-11">
                <div class="row align-items-center counter-wrapper gy-8 text-center text-white">
                  <div class="col-6 col-lg-3">
                    <h3 class="counter counter-lg text-white">7518</h3>
                    <p>Completed Projects</p>
                  </div>
                  <!--/column -->
                  <div class="col-6 col-lg-3">
                    <h3 class="counter counter-lg text-white">3472</h3>
                    <p>Happy Customers</p>
                  </div>
                  <!--/column -->
                  <div class="col-6 col-lg-3">
                    <h3 class="counter counter-lg text-white">2184</h3>
                    <p>Expert Employees</p>
                  </div>
                  <!--/column -->
                  <div class="col-6 col-lg-3">
                    <h3 class="counter counter-lg text-white">4523</h3>
                    <p>Awards Won</p>
                  </div>
                  <!--/column -->
                </div>
                <!--/.row -->
              </div>
              <!--/.card-body -->
            </div>
            <!--/.card -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
        <div class="row text-center">
          <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto">
            <h2 class="fs-15 text-uppercase text-primary mb-3">Case Studies</h2>
            <h3 class="display-4 mb-6">Check out some of our awesome projects with creative ideas and great design.</h3>
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
        <div class="position-relative">
          <div class="shape bg-dot primary rellax w-17 h-20" data-rellax-speed="1" style="top: 0; left: -1.7rem;"></div>

          <owl-carousel-o [options]="customOptions" >

            <ng-container *ngFor="let art of articles">
              <ng-template carouselSlide [id]="art.id">
                <div class="item">
                  <div class="item-inner">
                    <article>
                      <div class="card">
                        <figure class="card-img-top overlay overlay-1 hover-scale"><a href="#"> <img src="/assets/{{art.Image}}" alt="" /></a>
                          <figcaption>
                            <h5 class="from-top mb-0">Read More</h5>
                          </figcaption>
                        </figure>
                        <div class="card-body">
                          <div class="post-header">
                            <h2 class="post-title h3 mt-1 mb-3"><a class="link-dark" href="./blog-post.html">{{art.Title}}</a></h2>
                          </div>
                          <!-- /.post-header -->
                          <div class="post-content">
                            <p>{{art.Introduction}}</p>
                          </div>
                          <!-- /.post-content -->
                        </div>
                        <!--/.card-body -->
                        <div class="card-footer">
                          <ul class="post-meta d-flex mb-0">
                            <li class="post-date"><i class="uil uil-calendar-alt"></i><span>{{art.LastMod | date: 'longDate'}}</span></li>
                            <li class="post-comments"><a href="#"><i class="uil uil-file-alt fs-15"></i>{{art.article_category}}</a></li>
                          </ul>
                          <!-- /.post-meta -->
                        </div>
                        <!-- /.card-footer -->
                      </div>
                      <!-- /.card -->
                    </article>
                    <!-- /article -->
                  </div>
                  <!-- /.item-inner -->
                </div>
              </ng-template>
            </ng-container>

          </owl-carousel-o>
          <!-- /.owl-carousel -->
        </div>
        <!-- /.position-relative -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
